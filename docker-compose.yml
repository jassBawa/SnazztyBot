services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: snazztybot_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_bot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snazztybot-network

  # Telegram Bot Service
  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
    container_name: snazztybot_bot
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/telegram_bot
      BOT_TOKEN: ${BOT_TOKEN}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      SOLANA_CLUSTER: ${SOLANA_CLUSTER:-devnet}
      PROGRAM_ID: ${PROGRAM_ID}
    volumes:
      - ./apps/bot:/app/apps/bot
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/bot/node_modules
      - /app/packages/database/node_modules
      - /app/packages/services/node_modules
    networks:
      - snazztybot-network

  # Scheduler Service (DCA Executor)
  scheduler:
    build:
      context: .
      dockerfile: apps/scheduler/Dockerfile
    container_name: snazztybot_scheduler
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/telegram_bot
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      SOLANA_CLUSTER: ${SOLANA_CLUSTER:-devnet}
      PROGRAM_ID: ${PROGRAM_ID}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - ./apps/scheduler:/app/apps/scheduler
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/scheduler/node_modules
      - /app/packages/database/node_modules
      - /app/packages/services/node_modules
    networks:
      - snazztybot-network

  # Off-chain Relayer Service
  offchain-relayer:
    build:
      context: .
      dockerfile: apps/off-chain-relayer/Dockerfile
    container_name: snazztybot_relayer
    restart: always
    environment:
      NODE_ENV: production
      RPC_URL: ${RPC_URL:-https://api.devnet.solana.com}
      PROGRAM_ID: ${PROGRAM_ID}
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY}
    volumes:
      - ./apps/off-chain-relayer:/app/apps/off-chain-relayer
    networks:
      - snazztybot-network

volumes:
  pgdata:

networks:
  snazztybot-network:
    driver: bridge
